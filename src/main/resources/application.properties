# -------------------------------
# DataSource Config
# -------------------------------
spring.datasource.url=jdbc:postgresql://localhost:5432/ecom
spring.datasource.username=postgres
spring.datasource.password=nilay
spring.datasource.driver-class-name=org.postgresql.Driver
# -------------------------------
# JPA / Hibernate Config
# -------------------------------
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# -------------------------------
# Flyway Config
# -------------------------------
spring.flyway.enabled=true
spring.flyway.url=jdbc:postgresql://localhost:5432/ecom
spring.flyway.user=postgres
spring.flyway.password=nilay
# Default migration path: classpath:db/migration
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
